{% extends 'base_usuario.html' %}

{% block content %}
<div class="row center">
  <div class="col s0 m3 l3"></div>

  <div class="col s12 m6 l6">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h4 class="main-text">Login</h4>
      <br>
      <div class="row center">
        <div class="col s12">
          <div class="input-field">
            <input type="text" id="id_username" name="username" required>
            <label for="id_username">E-mail</label>
          </div>
        </div>

        <div class="col s12">
          <div class="input-field">
            <input type="password" id="id_password" name="password" required>
            <label for="id_password">Senha</label>
          </div>
        </div>
      </div>

      <br>
      <div class="container">
        <div class="row center">
          <button type="submit" class="btn main-color btn-primary" value="Login">Login</button>
        </div>
        <div class="row center">
          <a href="{% url 'registrar' %}" class="btn-flat main-text btn-default">Registrar-se</a>
        </div>
        <div class="row center">
          <a href="{% url 'recuperar_senha' %}" class="btn-flat main-text btn-default">Recuperar senha</a>
        </div>
      </div>

    </form>
    {% if form.errors %}
      <a>erro</a>
    {% endif %}
  </div>

  <div class="col s0 m3 l3"></div>

</div>

{% endblock %}
